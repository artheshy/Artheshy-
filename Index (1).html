<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 180px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .login-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 0.9rem;
            font-weight: bold;
            text-align: left;
        }

        .login-form select,
        .login-form input {
            width: 100%;
            padding: 7px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: #45a049;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .dashboard-container h2 {
            flex-basis: 100%;
            margin-bottom: 15px;
        }

        .dashboard-container .option {
            width: 120px;
            height: 150px;
            margin: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .dashboard-container .option:hover {
            background: #e8f5e9;
            transform: scale(1.05);
        }

        .dashboard-container .option img {
            width: 70px;
            height: 60px;
            margin-bottom: 10px;
        }

        .dashboard-container .option span {
            font-size: 0.9rem;
            font-weight: bold;
        }

        .exam-links-page {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .exam-links-page a {
            margin: 10px;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .exam-links-page a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

</body>
</html>
